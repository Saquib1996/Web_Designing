<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanning in grid</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns:repeat(5,1fr);
        grid-template-rows: repeat(4,1fr);
        /* column-gap: 8rem;
        gap: 1rem; */
    }
    .box{
        border: 2px solid black;
        background-color: rgb(225, 164, 225);
        padding: 34px;
    }
    .box:first-child{
        /* grid-column-start: 5;
        grid-column-end: 3;
        grid-row-start: 3;
        grid-row-end: 1; */
        
    }
</style>
<body>
    <div class="container">
        <div class="box">Item-1</div>
        <div class="box">Item-2</div>
        <div class="box">Item-3</div>
        <div class="box">Item-4</div>
        <div class="box">Item-5</div>
        <div class="box">Item-6</div>
        <div class="box">Item-7</div>
        <div class="box">Item-8</div>
        <div class="box">Item-9</div>
        <div class="box">Item-10</div>
        <div class="box">Item-11</div>
        <div class="box">Item-12</div>
        <div class="box">Item-13</div>
        <div class="box">Item-14</div>
        <div class="box">Item-15</div>
        <div class="box">Item-16</div>
    </div>
</body>
</html>
