<!DOCTYPE html>
<html lang="en">
    <!-- CSS selectors are used to find the element whose property will be set.
     Selectors are used to target the html element.
    Selectors makes it easy for us to easily target single/multiple HTML elements markup.
     -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ID Selector */
        #secondPara{
            color: green;
        }
        /* Class selector */
        .redElement{
            color: red;
        }
        /* Grouping Selector */
         footer,span{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement">This is another simple para</p>
    <div>
        <p>This is yet another simple para.</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer> 
</body>
</html>
