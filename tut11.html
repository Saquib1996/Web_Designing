<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- &nbsp; It stands for non breaking space and is used to give space -->
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>This paragraph is written like this &lt;/p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <P>This is written like this &euro;</P>
        <p>This is written like this &reg;</p>
        <p>This is written like this &#193;</p>
        <p>Empty character is written like this &#8203;</p>
    </div>
</body>
</html>
