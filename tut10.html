<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBag" >
        This is mainbox
    </div>
    <span class="redBag"></span>
    <!-- .(dot) is used for class and # Is used for id -->
    <span class="redBag"></span>
    <span id="mainSpan"></span>
    <div class="redBag blackBorder"></div>
    <!-- Emmet takes div tag as default -->
    <div class="redBag"></div>
    <span class="myClass1 myClass2 myClass3">first</span>
    <span class="myClass1 myClass2 myClass3">second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>
</body>
</html>
